        // Elementos del DOM
        const empresaInput = document.getElementById('empresaInput');
        const generateButton = document.getElementById('generateButton');
        const copyButton = document.getElementById('copyButton');
        const promptText = document.getElementById('promptText');
        const copyButtonText = document.getElementById('copyButtonText');
        const feedbackMessage = document.getElementById('feedbackMessage');

        let currentPromptText = '';

        // Generar prompt
        generateButton.addEventListener('click', () => {
            const empresaNombre = empresaInput.value.trim();
            
            if (!empresaNombre) {
                empresaInput.focus();
                empresaInput.style.borderColor = '#ff3b30';
                setTimeout(() => {
                    empresaInput.style.borderColor = '#d2d2d7';
                }, 1000);
                return;
            }

            // Reemplazar [EMPRESA X] con el nombre ingresado
            const promptGenerado = promptTemplate.replace(/\[EMPRESA X\]/g, empresaNombre);
            
            // Guardar versión sin HTML para copiar
            currentPromptText = promptGenerado.replace(/<span class="highlight">/g, '').replace(/<\/span>/g, '');
            
            // Mostrar versión con HTML para resaltar
            promptText.innerHTML = promptGenerado;
            promptText.classList.remove('prompt-placeholder');
            
            // Habilitar botón de copiar
            copyButton.disabled = false;

            // Animación de generación
            generateButton.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                generateButton.style.transform = 'rotate(0deg)';
            }, 600);
        });

        // Copiar al portapapeles
        copyButton.addEventListener('click', async () => {
            if (!currentPromptText) return;

            try {
                // Usar la API moderna de Clipboard
                await navigator.clipboard.writeText(currentPromptText);
                
                // Feedback visual
                copyButton.classList.add('copied');
                copyButtonText.textContent = '¡Copiado!';
                feedbackMessage.classList.add('show');

                // Cambiar el ícono a check
                copyButton.querySelector('.icon').innerHTML = `
                    <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
                `;

                // Restaurar después de 2 segundos
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButtonText.textContent = 'Copiar Prompt';
                    feedbackMessage.classList.remove('show');
                    
                    // Restaurar ícono original
                    copyButton.querySelector('.icon').innerHTML = `
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    `;
                }, 2000);

            } catch (err) {
                // Fallback para navegadores antiguos
                console.error('Error al copiar:', err);
                
                const textArea = document.createElement('textarea');
                textArea.value = currentPromptText;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    copyButtonText.textContent = '¡Copiado!';
                    feedbackMessage.classList.add('show');
                    
                    setTimeout(() => {
                        copyButtonText.textContent = 'Copiar Prompt';
                        feedbackMessage.classList.remove('show');
                    }, 2000);
                } catch (fallbackErr) {
                    copyButtonText.textContent = 'Error al copiar';
                }
                
                document.body.removeChild(textArea);
            }
        });

        // Habilitar generación con Enter
        empresaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateButton.click();
            }
        });

        // Limpiar error de borde al escribir
        empresaInput.addEventListener('input', () => {
            empresaInput.style.borderColor = '#d2d2d7';
        });
    </script>

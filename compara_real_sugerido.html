<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Prompt Profesional</title>

    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #f4f6fb;
        color: #1f2933;
      }

      body {
        margin: 0;
        padding: 32px 20px;
        background: linear-gradient(135deg, #f4f6fb 0%, #eef1f8 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        padding: 28px;
      }

      h1 {
        margin-top: 0;
        font-size: 1.6rem;
      }

      p {
        color: #52606d;
      }

      .section {
        margin-top: 24px;
      }

      .box {
        border: 1px solid #d9e2ec;
        border-radius: 12px;
        background: #f9fafb;
        padding: 16px;
      }

      textarea {
        width: 100%;
        min-height: 180px;
        border: none;
        resize: vertical;
        background: transparent;
        font-size: 0.95rem;
        line-height: 1.5;
        color: inherit;
      }

      textarea:focus {
        outline: none;
      }

      .actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      button {
        border: none;
        padding: 10px 20px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button.primary {
        background: #2563eb;
        color: white;
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
      }

      button.secondary {
        background: #e2e8f0;
      }

      button:hover {
        transform: translateY(-1px);
      }

      .status {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #0f766e;
        min-height: 20px;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #0f172a 0%, #111827 100%);
        }

        .container {
          background: #111827;
        }

        .box {
          background: #0f172a;
          border-color: #1f2937;
        }

        button.secondary {
          background: #1f2937;
          color: #e2e8f0;
        }

        p {
          color: #9aa4b2;
        }

        .status {
          color: #5eead4;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Generador de Prompt — Rebalanceo Institucional</h1>
      <p>
        Pega abajo el <strong>portafolio propuesto</strong>.  
        Al generar, se incrusta automáticamente dentro del prompt profesional.
      </p>

      <!-- INPUT PORTAFOLIO -->
      <div class="section">
        <h3>Portafolio propuesto (input)</h3>
        <div class="box">
          <textarea
            id="portfolioInput"
            placeholder="Ejemplo:
AAPL $3,200
MSFT $2,800
XLE $1,500
Cash $500"
          ></textarea>
        </div>
      </div>

      <!-- PROMPT FINAL -->
      <div class="section">
        <h3>Prompt generado (listo para copiar)</h3>
        <div class="box">
          <textarea id="promptOutput" readonly></textarea>
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="actions">
        <button class="primary" id="generate">Generar prompt</button>
        <button class="secondary" id="copy">Copiar prompt</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script>
      const basePrompt = `
PROMPT PROFESIONAL — REBALANCEO INSTITUCIONAL CON CAPITALIZACIÓN

Actúa como un gestor de portafolios cuantitativo institucional (20+ años en equity markets) especializado en:
Asignación táctica sectorial
Swing trading y momentum
Control de riesgo y ejecución
Selección por capitalización bursátil y liquidez

OBJETIVO
Comparar un portafolio real vs. una distribución objetivo por sectores GICS y producir únicamente una tabla profesional de variaciones necesarias.

PERFIL DEL TRADER
Horizonte: swing / corto-mediano plazo
Frecuencia: diaria
Riesgo: alto
Broker: XTB
Mercados: DM + EM

PORTAFOLIO PROPUESTO (INPUT REAL)
{{PORTFOLIO}}

REGLAS
% reales suman 100%
Variación $ neta = 0
Solo tabla, sin narrativa
Capitalización coherente con swing trading
Liquidez alta (XTB compatible)

FORMATO DE SALIDA
Sector (GICS)
Propuesto % ($)
Actual % ($)
Variación (pp)
Variación $
Acción
Capitalización objetivo
`;

      const portfolioInput = document.getElementById("portfolioInput");
      const promptOutput = document.getElementById("promptOutput");
      const status = document.getElementById("status");

      document.getElementById("generate").addEventListener("click", () => {
        const portfolioText = portfolioInput.value.trim();

        if (!portfolioText) {
          status.textContent = "Debes ingresar el portafolio propuesto.";
          return;
        }

        const finalPrompt = basePrompt.replace(
          "{{PORTFOLIO}}",
          portfolioText
        );

        promptOutput.value = finalPrompt;
        status.textContent = "Prompt generado correctamente.";
      });

      document.getElementById("copy").addEventListener("click", async () => {
        if (!promptOutput.value) return;

        await navigator.clipboard.writeText(promptOutput.value);
        status.textContent = "Prompt copiado al portapapeles.";
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Stop Loss</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f5f7;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
    }

    h1 {
      margin-bottom: 16px;
    }

    .controls {
      margin-bottom: 12px;
    }

    button {
      background: #0a84ff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      background: #7fb6ff;
      cursor: default;
    }

    .output {
      background: #f5f5f7;
      border: 1px solid #e5e5ea;
      border-radius: 14px;
      padding: 16px;
      white-space: pre-wrap;
      margin-top: 10px;
    }

    .copied {
      color: #0a84ff;
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Prompt Stop Loss</h1>

    <div class="controls">
      <button id="copyBtn">Copiar prompt</button>
      <span id="copyMsg" class="copied" hidden>✔ Texto copiado</span>
    </div>

    <pre id="descripcion" class="output"></pre>
  </div>

  <script>
    const out = document.getElementById("descripcion");
    const copyBtn = document.getElementById("copyBtn");
    const copyMsg = document.getElementById("copyMsg");

    const template = `Rol
Actúa como un Analista Técnico Senior Institucional...
[TODO TU PROMPT COMPLETO AQUÍ]
`;

    // Mostrar el template al cargar
    out.textContent = template;

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(template);
        copyMsg.hidden = false;

        setTimeout(() => {
          copyMsg.hidden = true;
        }, 1500);
      } catch (e) {
        alert("No se pudo copiar el texto");
      }
    });
  </script>
</body>
</html>
